<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>DASHBOARD</title>
</head>

<body class="dash-body">



    <img class="img-logo" src="/images/logo.png" alt="">

    <div class="barra-lateral">



        <div class="lupa-busqueda">
            <input type="text" name="" id="barra-busqueda">
            <button><i id="lupa" class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <ul>
            <li><i class="fa-solid fa-users"></i><span> Usuarios</span></li>
            <li><i class="fa-solid fa-shop"></i><span> Lista de productos</span></li>
            <li><i class="fa-solid fa-chart-simple"></i><span> Analíticas</span></li>
            <li><i class="fa-solid fa-message"></i><span> Mensajes</span></li>
            <li><i class="fa-solid fa-file"></i><span> Archivos</span></li>
            <li><i class="fa-solid fa-truck"></i><span> Pedidos</span></li>
            <li><i class="fa-regular fa-heart"></i><span> Favoritos</span></li>
            <li><i class="fa-solid fa-gear"></i><span> Configuración</span></li>
        </ul>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
